---
layout: default
permalink: /gallery/
title: "Gallery"
---

<div class="gallery">
	<div class="view-content">
	  {% for item in site.gallery %}
	  	<div class="views-row">
				<a href="{{ item.permalink }}">
					<img src="{{ item.images.first.small_image_path }}" />
					<div class="gallery-title"><a href="{{ item.permalink }}">{{ item.title }}</a></div>
				</a>
	  	</div>
	  {% endfor %}
	</div>
</div>
