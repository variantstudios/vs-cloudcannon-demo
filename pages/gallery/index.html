---
layout: default
permalink: /gallery/
title: "Gallery"
---

<div class="gallery">
	<div class="view-content">
	  {% for item in site.gallery %}
	  	<div class="gallery-item views-row">
			<a href="{{ item.permalink }}">
				<img class="gallery-item lrg" src="{{ item.images.first.small_image_path }}" alt="{{ item.title }}" itemprop="image">
				<div class="gallery-title">{{ item.title }}</div>
			</a>
	  	</div>
	  {% endfor %}
	</div>
</div>
