---
layout: default
---

<div class="content-wrapper full-width">
	<img class="full-back" src="{{ page.image_path }}" alt="{{ page.title }}" >
  <main class="wrap">
      <header>
      	<div class="post-date">{{ page.post-date }}</div>
        <h1>{{ page.title }}</h1>
        <h3 class="subtitle">{{ page.subtitle }}</h3>
      </header>
      <section>{{ content }}</section>
  </main>
</div>
