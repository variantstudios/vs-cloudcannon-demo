---
layout: default
---

<div class="content-wrapper not-front">
  <main role="main">
    <header itemscope>
      <h1 itemprop="name">{{ page.title }}</h1>
      <h3 class="subtitle">{{ page.subtitle }}</h3>
      <p class="" itemprop="startDate">{{ page.date | date: "%b %-d, %Y" }}</p>
    </header>
    <section class="clearfix">{{ content }}</section>
    <nav class="pagination" role="navigation">
    {% if page.next %}
      <a class="newer" href="{{ page.next.url }}" title="{{ page.next.title }}">&laquo; Newer</a>
    {% endif %}
    {% if page.previous %}
      <a class="older" href="{{ page.previous.url }}" title="{{ page.previous.title }}">Older &raquo;</a>
    {% endif %}
    </nav><!-- /.pagination -->
  </main>
  {% include sidebar.html %}
</div>
